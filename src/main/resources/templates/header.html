<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid"
     style="height: 10px; background-color: #303f9f;"></div>

<div class="container-fluid p-3 bg-light">
    <div class="row">
        <div class="col-md-3 text-success">
            <h1>
                <i class="fa-solid fa-book"></i> Books
            </h1>
        </div>

        <div class="col-md-6">
            <form class="form-inline my-2 my-lg-0" type="search" th:action="@{/search_books}" method="post">
                <input class="form-control mr-sm-2"
                       placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                </button>
            </form>
        </div>

        <div th:if="${session.loggedUser!=null}">
            <div class="col-md-3">
                <a th:href="@{/check_out(uid=${session.loggedUser.id})}" class="ml-1"><i class="fa-solid fa-cart-shopping fa-2x mt-1"></i></a>
                <div class="btn btn-success" >
                    <i class="fa-solid fa-user" th:text=" ${session.loggedUser.name}"> </i> </div>
                <a th:href="@{/logout}" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </div>

        <div th:if="${session.loggedUser==null}">
            <div class="col-md-3">
                <a th:href="@{/login}" class="btn btn-success"><i
                        class="fa-solid fa-right-to-bracket"></i> Login</a> <a
                    th:href="@{/register}" class="btn btn-primary"><i
                    class="fa-solid fa-user-plus"></i> Register</a>
            </div>
        </div>
    </div>
</div>
<!-- Logout Modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <h4>Do you want to logout?</h4>
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">No</button>
                    <a th:href="@{/logout}" type="button" class="btn btn-primary">Logout</a>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
<!-- End of Logout Modal -->
<!--Contact Us Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <h2>Contact Us: </h2>
                    <h3 class="text-center text-success">Email: admin@gmail.com</h3>
                    <h3 class="text-center text-success">Hotline: 123456789</h3>
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Contact Us Modal -->

<nav class="navbar navbar-expand-lg navbar-dark bg-custom">

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" th:href="@{/}"><i
                    class="fa-solid fa-house"></i> Home </a></li>

           
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <div th:if="${session.loggedUser}">
            <a class="btn btn-light my-2 my-sm-0" th:href="@{/setting}">
                <i class="fa-solid fa-gear"></i> Setting
            </a>
            </div>
            <div class="btn btn-light my-2 my-sm-0 ml-1" data-toggle="modal" data-target="#exampleModal1">
                <i class="fa-solid fa-square-phone-flip"></i> Contact Us
            </div>
        </div>
    </div>
</nav>
</body>
</html>
