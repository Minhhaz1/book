<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <th:block th:include="/include"></th:block>
</head>
<body style="background-color: #f0f2f2">
<div th:include="/admin_header"></div>

<div class="container">
    <div class="row mt-2">
        <div class="col-md-5 offset-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Update Book</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/sedit_book}" method="post" th:object="${book}">
                        <input type="hidden" name="id" th:value="${book.id}">
                        <div class="form-group">
                            <label>Enter Book's Name</label> <input type="text" class="form-control"
                                                                    aria-describedby="emailHelp"
                                                                    placeholder="Book Name"
                                                                    th:field="*{name}">
                            <i class="text-center text-danger"
                               th:if="${#fields.hasErrors('name')}"
                               th:errors="${book.name}"></i>
                        </div>

                        <div class="form-group">
                            <label>Enter Author Name</label> <input
                                type="text" class="form-control"
                                aria-describedby="emailHelp"
                                placeholder="Book Author" th:field="*{author}">
                            <i class="text-center text-danger"
                               th:if="${#fields.hasErrors('author')}"
                               th:errors="*{author}"></i>

                        </div>

                        <div class="form-group">
                            <label>Enter Book Price</label> <input
                                type="text" class="form-control"
                                placeholder="Book Price"
                                th:field="*{price}" step="0.01">
                            <i class="text-center text-danger"
                               th:if="${#fields.hasErrors('price')}"
                               th:errors="*{price}"></i>
                        </div>


                        <div class="form-group">
                            <label>Enter Book Status</label>
                            <select th:field="*{status}" class="form-control">
                                <option th:value="Active" th:if="${book.status == 'Active'}">Active</option>
                                <option th:value="Inactive" th:if="${book.status == 'Inactive'}">Inactive</option>
                                <option th:unless="${book.status == 'Active'}" th:value="Active">Active</option>
                                <option th:unless="${book.status == 'Inactive'}" th:value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary">Update
                                Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 20px;">

    <div th:include="/footer"></div>
</div>
</body>
</html>
