<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="/include"></th:block>
</head>
<body style="background-color: #f0f1f2">
<div th:include="/header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-5 offset-md-4">
            <div class="card mt-2">

                <div class="card-header text-center">
                    <h4>Login Form</h4>

                    <div th:if="${failedMsg!=null}" class="text-center text-danger" th:text="${failedMsg}"></div>

                </div>
                <div class="card-body">
                    <form action="login" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="email">Email Email Address</label> <input
                                type="email" class="form-control" id="Email" name="email"
                                th:value="${user.email}"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter Password</label> <input
                                type="password" class="form-control" id="password"
                                th:value="*{password}" name="password" placeholder="Password" required>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <br> <a th:href="@{/register}">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="/footer"></div>
</body>
</html>
