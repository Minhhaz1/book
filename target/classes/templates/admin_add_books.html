<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <th:block th:include="/include"></th:block>
</head>
<body style="background-color: #f0f1f2">
<div th:include="/admin_header"></div>


<div class="container">
    <div class="row mt-2">
        <div class="col-md-5 offset-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Add A Book</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/add_new_book}" method="post" th:object="${book}">
                        <div class="form-group">
                            <label>Enter Book's Name</label> <input type="text" class="form-control"
                                                                    aria-describedby="emailHelp"
                                                                    placeholder="Book Name"
                                                                    th:field="*{name}" required>
                            <i class="text-center text-danger"
                               th:if="${#fields.hasErrors('name')}"
                               th:errors="${book.name}"></i>
                        </div>

                        <div class="form-group">
                            <label>Enter Author Name</label> <input
                                type="text" class="form-control"
                                aria-describedby="emailHelp"
                                placeholder="Book Author" th:field="*{author}" required>
                            <i class="text-center text-danger"
                               th:if="${#fields.hasErrors('author')}"
                               th:errors="*{author}"></i>

                        </div>

                        <div class="form-group">
                            <label>Enter Book Price</label> <input
                                type="number" class="form-control"
                                placeholder="Book Price"
                                th:field="*{price}" step="0.01" required>
                            <i class="text-center text-danger"
                               th:if="${#fields.hasErrors('price')}"
                               th:errors="*{price}"></i>
                        </div>
                        <div class="form-group">
                            <label>Enter Book Category</label>
                            <select th:field="*{category}" class="form-control">
                                <option th:value="New">New Book</option>
                                <option th:value="Old">Old Book</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Enter Book Status</label>
                            <select th:field="*{status}" class="form-control">
                                <option th:value="Active">Active</option>
                                <option th:value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Upload Photo</label> <input th:field="*{photo}"
                                                               type="file" class="form-control-file">
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary">Add
                                Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:include="/footer"></div>
</body>
</html>
