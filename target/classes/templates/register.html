<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="/include"></th:block>
</head>
<body style="background-color: #f0f1f2">
<div th:include="/header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-2">

                <div class="card-header text-center">
                    <h4>Registration Form</h4>
                    <div th:if="${succMsg!=null}" class="text-center text-success" th:text="${succMsg}"></div>
                    <div th:if="${failedMsg!=null}" class="text-center text-danger" th:text="${failedMsg}"></div>

                </div>
                <div class="card-body">
                    <form th:action="@{/register_user}" method="post" th:object="${userDto}">

                        <div class="form-group">
                            <label th:for="username">Username</label> <input th:field="*{name}" type="text" id="username" name="username"
                                                                             class="form-control"
                                                                             aria-describedby="emailHelp"
                                                                             placeholder="Enter Username" required>
                            <span class="validationError"
                                  th:if="${#fields.hasErrors('name')}"
                                  th:errors="*{name}"></span><br/>

                        </div>

                        <div class="form-group">
                            <label th:for="exampleInputEmail1">Email Address</label> <input th:field="*{email}"
                                type="email" class="form-control" id="exampleInputEmail1"
                                name="email" aria-describedby="emailHelp"
                                placeholder="Enter email" required>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Enter Password</label> <input th:field="*{password}"
                                type="password" class="form-control" id="exampleInputPassword1"
                                name="password" placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Enter Phone</label> <input th:field="*{phone}" type="text"
                                                                          class="form-control" id="phone" name="phone"
                                                                          aria-describedby="emailHelp"
                                                                          placeholder="Enter Phone" required>

                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="/footer"></div>
</body>
</html>
