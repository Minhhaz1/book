<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <th:block th:include="/include"></th:block>
</head>
<body>
<div th:include="/admin_header"></div>

<div th:if="${session.succMsg!=null}" class="text-center text-success" th:text="${succMsg}"></div>

<div th:if="${session.failedMsg}" class="text-center text-danger" th:text="${failedMsg}"></div>


<div class="container">
    <table class="table table-striped " th:object="${books}">
        <thead class="bg-primary text-white">
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Price</th>
            <th scope="col">Book Categories</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td><img th:src="@{'../book/' + ${book.photo}}" style="width: 50px;height: 50px;"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.status}"></td>
            <td>
                <a th:href="@{${'/edit_book/'+ book.getId()}}" class="btn btn-sm btn-primary"><i
                        class="fas fa-edit"></i>Edit</a>
                <a th:href="@{${'/delete_book/' + book.getId()}}" class="btn btn-sm btn-danger"><i
                        class="fas fa-trash-alt"></i>Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<div th:include="/footer"></div>

</body>
</html>
